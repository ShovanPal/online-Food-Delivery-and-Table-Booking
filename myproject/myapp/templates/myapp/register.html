{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="shortcut icon" href="{% static 'myapp/login/assets/images/fav.png' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'myapp/login/assets/images/fav.jpg'%}">
    <link rel="stylesheet" href="{% static 'myapp/login/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'myapp/login/assets/css/style.css' %}" />
</head>
<body class="bg-white">
    <div class="container-fluid vh-100 overflow-auto">
        <div class="row vh-100">
            <div class="col-lg-6 bg-gray p-5 text-center">
               <h4 class="text-center fw-bolder fs-2">Login</h4>
               <p class="mb-3 fs-7">Already have an account?</p>
               <a href="{% url 'login-page'%}"><button class="btn fw-bold mb-5 btn-outline-success px-4 rounded-pill">Log In</button></a>
               <div class="img-cover p-4">
                    <img src="{% static 'myapp/login/assets/images/loginbg.png' %}" alt="">
               </div>
            </div>
            <div class="col-lg-6 p  vh-100">
               <div class="row d-flex vh-100">
                   <div class="col-md-8 p-4 ikigui m-auto text-center align-items-center">
                       <h4 class="text-center fw-bolder mb-4 fs-2">Register</h4>
                       <form method="post">
                            {% csrf_token %}
                            <div class="input-group mb-4">
                                <span class="input-group-text border-end-0 inbg" id="basic-addon1"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control ps-2 border-start-0 fs-7 inbg form-control-lg mb-0" name="username" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-text border-end-0 inbg" id="basic-addon1"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control ps-2 border-start-0 fs-7 inbg form-control-lg mb-0" name="first_name" placeholder="First Name" aria-label="First Name" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-text border-end-0 inbg" id="basic-addon1"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control ps-2 border-start-0 fs-7 inbg form-control-lg mb-0" name="last_name" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-text border-end-0 inbg" id="basic-addon1"><i class="bi bi-envelope"></i></span>
                                <input type="text" class="form-control ps-2 border-start-0 fs-7 inbg form-control-lg mb-0" name="email" placeholder="Email Address" aria-label="Email Address" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-text border-end-0 inbg" id="basic-addon1"><i class="bi bi-phone"></i></span>
                                <input type="text" class="form-control ps-2 border-start-0 fs-7 inbg form-control-lg mb-0" name="mobile" placeholder="Mobile Number" aria-label="Mobile Number" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-text border-end-0 inbg" id="basic-addon1"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control ps-2 fs-7 border-start-0 form-control-lg inbg mb-0" name="password1" placeholder="Enter Password" aria-label="Password" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group mb-4">
                                <span class="input-group-text border-end-0 inbg" id="basic-addon1"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control ps-2 fs-7 border-start-0 form-control-lg inbg mb-0" name="password2" placeholder="Confirm Password" aria-label="Confirm Password" aria-describedby="basic-addon1">
                            </div>
                            <button class="btn btn-lg fw-bold fs-7 btn-success  w-100">Register</button>
                        </form>
                       
                       <p class="text-center py-4 fw-bold fs-8">Or Sign in with social platforms</p>
                       
                       <ul class="d-inline-block mx-auto">
                           <li class="float-start px-3"><a href=""><i class="bi bi-facebook"></i></a></li>
                           <li class="float-start px-3"><a href=""><i class="bi bi-twitter"></i></a></li>
                           <li class="float-start px-3"><a href=""><i class="bi bi-linkedin"></i></a></li>
                           <li class="float-start px-3"><a href=""><i class="bi bi-google"></i></a></li>
                       </ul>
                   </div>
               </div>
            </div>
        </div>
    </div>  
</body>
<script src="{% static 'myapp/login/assets/js/jquery-3.2.1.min.js' %}"></script>
<script src="{% static 'myapp/login/assets/js/popper.min.js' %}"></script>
<script src="{% static 'myapp/login/assets/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'myapp/login/assets/plugins/scroll-fixed/jquery-scrolltofixed-min.js' %}"></script>
<script src="{% static 'myapp/login/assets/plugins/testimonial/js/owl.carousel.min.js' %}"></script>
<script src="{% static 'myapp/login/assets/js/script.js' %}"></script>
</html>
